// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task runIntegrationTests {
    dependsOn ":backend:appengineStart"
    dependsOn ":app:connectedCheck"

    tasks.findByPath(':app:connectedCheck').mustRunAfter(":backend:appengineStart")
    tasks.findByPath(':app:connectedCheck').finalizedBy(":backend:appengineStop")
}